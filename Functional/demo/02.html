<script>


    // This is a function with side effects (not a "pure" function)
    function add(a, b) {

        // The "console.log" is a side effect (if you remove this line this method will be "pure")
        console.log("Adding two numbers")

        return a + b
    }

    // This is a function without side effects (a pure function)
    function add_pure(a, b) {
        return a + b
    }


    let result = add_pure(3, 4)


</script>
