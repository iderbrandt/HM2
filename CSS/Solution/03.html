<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            padding: 20px
        }
    </style>
</head>

<body style="padding:50px">

    <p style="border:solid 1px">I have borders on all sides.</p>

    <p style="border-bottom:solid 5px green; background-color: rgb(151, 255, 151);">I have a green bottom border.</p>

    <p style="border:dotted 3px red;border-radius:10px">I have round borders.</p>

    <p style="border-left:solid 5px blue;background-color:rgb(193, 193, 255);">I have a blue left border.</p>

    <p style="background: url(images/bgdesert.jpg);border-radius: 10px; color:white;font-weight:bolder">Some dessert</p>

</body>

</html>
