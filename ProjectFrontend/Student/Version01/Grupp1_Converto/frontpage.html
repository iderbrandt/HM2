<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/12e1fe401a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">



        <h1>Converto</h1>
        <p>Enter value and choose conversion</p>

        <form class="center form-inline conv-row">

            <label class="text" for="num1"></label>
            <input id="num1" type="text" class="form-control" />
            <select id="value" class="form-select" aria-label="Default select example">
                <option value="1">Km to Miles</option>
                <option value="2">Miles to KM</option>
                <option value="3">KM to Nautical Miles</option>
                <option value="4">Nautical Miles to KM</option>
            </select>
            <button type="button" class="btn btn-secondary" onclick="calculateKmtoMiles('num1')"><i
                class="fas fa-equals"></i></button>
            <input id="resultKmToMiles" type="text" class="form-control result" readonly> </span>
        </form>


        <script src="converter.js"></script>
</body>

</html>
