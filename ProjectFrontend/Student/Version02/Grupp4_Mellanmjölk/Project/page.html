<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div style="display: grid;grid-template-columns: auto 1000px">

        <div class="big">
            <img src="images/arla.jpg" class="prod">
            <div class="text">
                <p>Arla</p>
                <p>Mellanmjölk, 1,5 liter</p>
                <p>10.00 kr/st</p>
                <button class="button" onclick="decrease(1)">-</button>
                <span id="amount" class="amount">0</span>
                <button class="button" onclick="increase(1)">+</button>
            </div>
        </div>

        <div class="big">
            <img src="images/arla_smilk.jpg" class="prod">
            <div class="text">
                <p>Arla</p>
                <p>Standardmjölk, 1,5 liter</p>
                <p>15.00 kr/st</p>
                <button class="button" onclick="decrease(2)">-</button>
                <span id="amount2" class="amount">0</span>
                <button class="button" onclick="increase(2)">+</button>
            </div>
        </div>
    </div>

    <div id="cart" class="cart">Total: 0.00 kr</div>
    <button class="kassan" onclick="kassan()">Till kassan</button>

    <script src="script.js"></script>
</body>

</html>
